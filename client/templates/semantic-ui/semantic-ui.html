<template name="semanticui">
    <div class="ui card">
        <div class="image dimmable">
            <div class="ui dimmer">
                <div class="content">
                    <div class="center">
                        <div class="ui inverted button">Add Friend</div>
                    </div>
                </div>
            </div>
            <img src="https://avatars2.githubusercontent.com/u/1119011?v=3&s=320">
        </div>
        <div class="content">
            <div class="header">Lubert</div>
                <div class="description">
                    Padawan geek
                </div>
                <div>
                    <a class="ui circular twitter icon button" href="https://twitter.com/trepafi" target="_blank">
                        <i class="twitter icon"></i>
                    </a>

                    <a class="ui circular icon button" href="https://github.com/trepafi" target="_blank">
                        <i class="github alternate icon"></i>
                    </a>
                </div>
                <!-- <div class="meta">
                <a class="group" >GitHub account</a>
            </div> -->

        </div>
        <div class="extra content">
            <a class="right floated created">
                Joined in 2014
            </a>
            <a class="friends">
                <i class="user icon"></i>
                Many friends
            </a>
        </div>

        <div class="extra content">
            {{> likes}}
        </div>
    </div>
</template>
